	<style>
/* 페이지 기본 스타일 */
.body-page-wrapper {
	padding: 20px;
	background-color: #f9f9f9;
	align-items: center;
}

/* Breadcrumb 스타일 */
.breadcrumb {
	background-color: #ffffff;
	padding: 10px 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	height: 70px;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
	color: #333;
	position: relative;
}

.breadcrumb h4 {
	margin: 0;
	font-size: 24px;
	font-weight: bold;
	color: #333;
}

.breadcrumb-left {
	display: flex; /* flexbox로 요소 정렬 */
	flex-direction: column; /* 세로로 배치 */
	justify-content: center; /* 세로 중앙 정렬 */
}

.breadcrumb-left h4 {
	font-size: 22px;
	font-weight: bold;
	margin: 0; /* 기본 마진 제거 */
	margin-top: 2px;
}

.breadcrumb-left p {
	font-size: 14px;
	color: #666;
	margin-top: 2px;
	margin-bottom: 0;
}

.breadcrumb-right span {
	font-size: 14px;
	color: #999;
	white-space: nowrap;
	position: relative;
	top: -12px;
}

.card_memberInsert {
	background-color: #ffffff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
	display: flex;
	flex-direction: column;
}

.insert-btn {
	display: flex;
	justify-content: flex-end; /* 오른쪽으로 정렬 */
	margin-right: 20px; /* 필요에 따라 여백 조정 */
}

button {
	padding: 5px 10px;
	margin-left: 5px;
	background-color: #9b8df6;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 14px;
	transition: background-color 0.3s ease;
}

/* 마우스 호버 시 효과 */
button:hover {
	background-color: #5a4bcf;
}

/* 추가적인 버튼 스타일링 */
button:active {
	background-color: #4839a9;
}

/* 에러 메시지 스타일 */
.error {
	border-color: red;
}

/* 부모 요소에 relative를 설정 */
.form-group {
	position: relative;
}

/* 아이콘을 입력 필드 옆으로 배치 */
.error-icon {
	color: red;
	font-size: 24px;
	display: inline-block;
	position: absolute; /* 절대 위치 */
	top: 50%; /* 입력 필드의 중간에 위치하도록 */
	transform: translateY(-50%); /* 수직으로 중앙 정렬 */
	right: -20px; /* 입력 필드의 오른쪽 끝에서 약간 떨어지게 */
	z-index: 1; /* 겹치지 않도록 설정 */
}

.error-message {
	color: red;
	font-size: 12px;
	margin-top: 5px;
}

/* 필수 입력값 누락 시 아이콘 */
.required-field {
	border: 2px solid red;
}

.field-icon {
	color: red;
	margin-left: 5px;
}

</style>

	<script>
	const userEmpNo = '[[${session.userEmpNo}]]';
	// SmartEditor 참조를 위한 배열
	var oEditors = [];
	function smartEditor() {
		console.log("Naver SmartEditor");
		nhn.husky.EZCreator.createInIFrame({
			oAppRef : oEditors,
			elPlaceHolder : "content",
			sSkinURI : "/smarteditor/SmartEditor2Skin.html",
			fCreator : "createSEditor2"
		});
	}

//템플릿에 저장되어 있는 data 가지고 오기
	$(document).ready(function() {
		smartEditor();
				// 템플릿 선택 시 내용 불러오기
				$("#selectContent").on("change",
 						function(event) {
							var selectedVal = $(this).val();
							var eatNo = $("#eatNo").val(selectedVal);
							$.ajax({
								url : `/approvals/temp?eatNo=` + selectedVal,
								type : 'GET',
								success : function(response) {
									oEditors.getById["content"].exec(
											"UPDATE_CONTENTS_FIELD", []);
									oEditors.getById["content"].exec("SET_IR",
											[ response.content ]);
									$('#content').val(response.content);
								},
								error : function(xhr, status, error) {
									Toast.fire({
									  icon: "error",
									  title: '데이터 호출 실패: ' + error
									});
								}
							});
						});
				
				// 버튼 클릭 시 폼 제출
				$("#createButton").on("click", function(event) {
					submitPost(event);
				});
			});
//end of 템플릿에 저장되어 있는 data 가지고 오기

<!-- 모달창 여닫는 script -->
$(document).ready(
		function() {
			const modal = $("#apprModal");
			const closeBtn = $(".close");
			// 모달 열기 버튼 클릭 시 이벤트 처리
			$('.modalBtn').on('click', function() {
				        $('#seq').val( event.target.dataset.seq ); //결재자의 순번을 결정하는 기능, 
						$("body").addClass("modal-open"); // 스크롤 막는 클래스 추가
						modal.show();
					});
			// 모달 닫기 버튼 클릭 시 이벤트 처리
			closeBtn.on("click", function() {
				https: //hayleyun.tistory.com/entry/HTML-모달창Modal-만들기 5/9
				modal.css("display", "none");
				$("body").removeClass("modal-open"); // 스크롤 막는 클래스 제거
			});
			// 모달 영역 외부 클릭 시 모달 닫기
			$(window).on("click", function(event) {
				if (event.target === modal[0]) {
					modal.css("display", "none");
					$("body").removeClass("modal-open"); // 스크롤 막는 클래스 제거
				}
			});
		});
	//modal에서 선택한 결재자 정보를 부모 페이지에 넘기는 기능
	  $(document).ready(function() {
        // 부서 선택 시, 해당 부서에 소속된 결재자 목록을 동적으로 불러오는 AJAX
        $('#selectDept').on('change', function() {
            var deptNo = $(this).val(); // 선택된 부서 번호

            // 부서 번호가 없으면 리턴
            if (!deptNo) return;

            // 결재자 선택 드롭다운 초기화
            $('#selectApprovers').empty();
            $('#selectApprovers').append('<option selected value="" disabled>==承認者選択==</option>');

            // AJAX 요청: 해당 부서의 결재자 목록을 받아옴
            $.ajax({
                url: '/approvals/select-emps/' + deptNo,
                type: 'POST',
                success: function(response) {
                    if (response.length === 0) {
                        $('#selectApprovers').append('<option value="">承認者選択なし</option>');
                        return;
                    }
                    // 응답 받은 결재자 목록을 드롭다운에 추가
                    $.each(response, function(index, employeesInfo) {
                        $('#selectApprovers').append(
                            `<option value="${employeesInfo.empNo}">${employeesInfo.empName} / ${employeesInfo.posiName}</option>`
                        );
                    });
                },
                error: function(xhr, status, error) {
					Toast.fire({
					  icon: "error",
					  title: "承認者データ取得中エラーが発生しました。"
					});
                }
            });
        });
    });
 $(document).ready(function(){
    $("#modalSubmit").on("click", function(e){
        e.preventDefault();
        var seq = $('#seq').val();
        var selectedApprover = $("#selectApprovers option:checked").text();
        var selectedApproversEmp = $("#selectApprovers option:checked").val();
        
        // 선택된 approver 이름과 정보를 분리
        var selectedApproversName = selectedApprover.split('/')[0];
        var selectedApproversInfo = selectedApprover.split('/')[1];
        
        // approver의 empNo 값 설정 및 초기화 조건
        if (selectedApproversEmp) {
            $(`[name="approvers[${seq-1}].empNo"]`).val(selectedApproversEmp);
        } else {
            // selectedApproversEmp가 빈 값인 경우 부모 값 초기화
            $(`[name="approvers[${seq-1}].empNo"]`).val('');
        }
        
        // 이름과 정보 설정 및 초기화
        if (selectedApproversEmp) {
            $('#apprerTable tbody tr').eq(0).children().eq(seq).find('span').html(selectedApproversName);
            $('#apprerTable tbody tr').eq(1).children().eq(seq).find('span').html(selectedApproversInfo);
        } else {
            // 빈 값인 경우 초기화
            $('#apprerTable tbody tr').eq(0).children().eq(seq).find('span').html('');
            $('#apprerTable tbody tr').eq(1).children().eq(seq).find('span').html('');
        }

        // 초기 상태로 복귀
        $('#selectApprovers').prop('selectedIndex', 0);
        $('#approversSelect').modal('hide');
        
        $('#selectDept').prop('selectedIndex', 0);
    });
});
	//
//기안버튼을 누르면 form의 데이터를 전부 넘김
function submitPost(event) {
    event.preventDefault(); // 폼 제출 방지
    
    // drafterEmpNo 값을 userEmpNo로 설정
    var drafterEmpNo = $('input[name=drafterEmpNo]').val(userEmpNo);	

    // approvalTitle 검증
    var approvalTitle = $('#approvalTitle').val();
    if (!approvalTitle) {
		Toast.fire({
		  icon: "warning",
		  title: "タイトルを決めてください。"
		});
        $('#approvalTitle').focus();
        return;
    }

    // approvers[].empNo 배열 값 검증
    var approvers = $('input[name^="approvers["][name$=".empNo"]').map(function() { return $(this).val(); }).get();
    if (approvers.length === 0 || approvers.every(val => !val)) {
		Toast.fire({
			  icon: "warning",
			  title: "最小一名の承認者を指定してください。"
			});
        return;
    }

    // content 검증
    oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", []); // content 업데이트
    var content = $('#content').val();
    if (content == null || content.trim() == '' || content == '&nbsp;' || content == '<br>' || content == '<p>&nbsp;</p>') {
		Toast.fire({
			  icon: "warning",
			  title: "テンプレート選択してください。"
			});
        oEditors.getById["content"].exec("FOCUS");
        return;
    }

    // 모든 검증을 통과하면 폼 제출
    insertForm.submit(); // 폼 제출			
}


//end of 기안버튼을 누르면 form의 데이터를 전부 넘김
</script>
